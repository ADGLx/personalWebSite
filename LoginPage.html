<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyStyle.css">
   
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Page</title>
</head>
<body>
    <!--Header -->
  <div class="header"> Login Page </div>  

  <!--Loging Page-->
  <div class="container-fuild">
      <div class ="top-buffer d-grid gap-3">
        <div class="mx-auto">
            <div class="card"> 
                <img src="Img/viperWaifu.png" class="card-img-top">
                <div class="card-body">
                 
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="User-Example">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <br></br>
                  <div class="text-center"><a href="#" class="btn btn-success ">Submit</a></div>
                  
                </div>
              </div>
          </div>
        </div>

       
  
  </div>
  
  <!--Footer-->
  <div class ="footer">
      <p> By Alvaro Gonzalez</p>
  </div>
    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
